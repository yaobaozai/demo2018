<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>队列</title>
</head>
<body>
<script>
function Queue() {
  var items = []
  this.enqueue = function(element) {
    items.push(element)
  }
  this.dequeue = function() {
    return items.shift()
  }
  this.front = function() {
    return items[0]
  }
  this.isEmpty = function() {
    return items.length === 0
  }
  this.clear = function(){
    items = []
  }
  this.size = function() {
    return items.length
  }
  this.print = function() {
    console.log(items.toString())
  }
}
var queue = new Queue()
console.log(queue.isEmpty())
queue.enqueue('John')
queue.enqueue('Jack')
queue.enqueue('Camila')
queue.print()
console.log(queue.size())
queue.dequeue()
queue.dequeue()
queue.print()
</script>  
</body>
</html>
